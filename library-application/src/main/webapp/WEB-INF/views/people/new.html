<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New person</title>
</head>
<body>

	<form th:method="POST" th:action="@{/people}" th:object="${person}">
		<label for="name">Enter full name</label>  
		<input type="text"th:field="*{name}" id="name" />
		<div style = "color:red" th:if="${#fields.hasErrors('name')}" th:errors = "*{name}">Error name</div>
		<br/>
		<label for="birthYear">Enter birth year</label> 
        <input type="text"th:field="*{birthYear}" id="birthYear" />
        <div style = "color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors = "*{birthYear}">Error name</div>
        <br/>
		<input type="submit" value = "Create!"/>
	</form>
	<br />
    <hr />
    <a th:href="@{/people}">Back to people</a>

</body>
</html>
