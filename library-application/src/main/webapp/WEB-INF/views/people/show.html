<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
	<p
		th:text="${person.getId()} + '. ' + ${person.getName()} + ', ' + ${person.getBirthYear()}">VALUE</p>

	<div th:if="${books.isEmpty()}">
		<p>No books assigned</p>
		<hr />
	</div>

	<div th:if="${!books.isEmpty()}">
		<hr />
		<b>Assigned books:</b> 
		<br />
		<table>
			<th:block th:each="book:${books}">
			<tr>
                <td th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">book</td>
            </tr>
            </th:block>
		</table>
		<hr />
	</div>
	
	<form th:method = "GET" th:action="@{/people/{id}/edit(id = ${person.getId()})}">
	<input type = "submit" value = "Edit"/>
	</form>
	
	<form th:method = "DELETE" th:action="@{/people/{id}/edit(id = ${person.getId()})}">
	<input type = "submit" value = "Delete"/>
	</form>

	<br />
	<hr />
	<a th:href="@{/people}">Back to people</a>
</body>
</html>
